import: 
    - recipe/laravel.php
    - contrib/npm.php
  
  config:
    repository: 'https://github.com/sebastiancordovaw/comanda.git'
  
  hosts:
    curso:
      remote_user: root
      hostname: 159.223.184.242
      deploy_path: '/var/www/prueba'
  
  
  tasks:
    deploy:
      - deploy:prepare
      - deploy:vendors
      - artisan:storage:link
      - artisan:config:cache
      #- artisan:route:cache
      - artisan:view:cache
      - artisan:event:cache
      - artisan:migrate
      - npm:install
      - build
      - deploy:publish
    build:
      - cd: "{{release_path}}"
      - run: "npm run build"
  
  after:
     deploy:failed: deploy:unlock